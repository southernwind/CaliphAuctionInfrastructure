---
- name: Install Microsoft package repository prerequisites
  apt:
    name:
      - wget
      - apt-transport-https
      - software-properties-common
      - gpg
    state: present
    update_cache: yes

- name: Add Microsoft package signing key
  ansible.builtin.get_url:
    url: https://packages.microsoft.com/keys/microsoft.asc
    dest: /usr/share/keyrings/microsoft.asc
    mode: '0644'

- name: Add Microsoft package repository (Ubuntu 24.04)
  copy:
    dest: /etc/apt/sources.list.d/microsoft-prod.list
    content: |
      deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft.asc] https://packages.microsoft.com/ubuntu/24.04/prod noble main
    mode: '0644'

- name: Apt update after adding Microsoft repo
  apt:
    update_cache: yes

- name: Install .NET 8 ASP.NET Core Runtime
  apt:
    name: aspnetcore-runtime-8.0
    state: present

# (Optional) Install dotnet-runtime-8.0 if needed for non-web tasks
